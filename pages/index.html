<html>
  <head>
    <title>IPTV Playlist Upload</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col item-center justify-center h-screen">
      <form
        action="/upload"
        enctype="multipart/form-data"
        method="post"
        class="text-center"
      >
        <input class="mb-5" type="file" name="single" id="single" />
        <input
          type="submit"
          id="submitDetails"
          name="submitDetails"
          value="Upload single file"
          class="text-white bg-blue-700 px-5 py-2 rounded"
        />
      </form>
    </div>
  </body>
</html>
